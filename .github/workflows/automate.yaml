name: Deployment


on: push                    
jobs:
  installs:
    runs-on: ubuntu-latest    
    steps: 
    - name: Get code from local to gh runner
      uses: actions/checkout@v3
    - name: Install nodejs 18
      uses: actions/setup-node@v3
      with:                             
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Run build
      run: npm run build && ls

